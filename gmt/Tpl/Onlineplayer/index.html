//在线玩家操作
//增加经验
$(document).ready(function(){
	$('#add_exp').click(function(){
		var playerName = $('#playerName').val();	
		if(playerName==""){
		    alert("角色名称不能为空！");
			return false;
		  }
		var exp_num = $('#exp_num').val();
        server=$('#serverlist').val();
		$.post("?m=Onlineplayer&a=expAdd",{"exp_num":exp_num,"playerName":playerName,"action":"expAdd","server":server},function(data){
				  alert(data);	  
				 }),"json"})					   						   
})
//增加经济属性
$(document).ready(function(){
	$('#add_money').click(function(){
		var playerName = $('#playerName').val();	
		if(playerName==""){
		    alert("角色名称不能为空！");
			return false;
		  }
		var addMoney = $('#addMoney').val();
		if(addMoney==""){
			alert("增加数目不能为空！");
			return false;
		 }
		var moneyType = $('#moneyType').val();
        server=$('#serverlist').val();
		$.post("?m=Onlineplayer&a=addMoney",{"addMoney":addMoney,"moneyType":moneyType,"playerName":playerName,"action":"addMoney","server":server},function(data){
				  alert(data);	  
				 }),"json"})					   						   
})

		  }
